name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.datetime.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate datetime tag
        id: datetime
        run: echo "tag=$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ steps.datetime.outputs.tag }}
          # type=semver は git tag が push されたときに考慮され、
          # それがセマンティックバージョン形式だった場合に pattern に基づいて Docker Tag が生成される

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # TODO: release-please を入れたら分ける
  create-manifest-pr:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Generate token from GitHub App
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.OUCHI_K8S_APP_ID }}
          private-key: ${{ secrets.OUCHI_K8S_APP_PRIVATE_KEY }}
          owner: a-takamin
          repositories: ouchi-k8s

      - name: Checkout ouchi-k8s repository
        uses: actions/checkout@v6
        with:
          repository: a-takamin/ouchi-k8s
          token: ${{ steps.generate-token.outputs.token }}
          path: ouchi-k8s

      - name: Update manifest
        working-directory: ouchi-k8s
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.tag }}"
          MANIFEST_PATH="apps/summarize-rss/manifests/cronjob.yaml"
          sed -i "s|image: ghcr.io/a-takamin/summarize-rss:.*|image: ghcr.io/a-takamin/summarize-rss:${IMAGE_TAG}|" "${MANIFEST_PATH}"

      - name: Create Pull Request
        working-directory: ouchi-k8s
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.tag }}"
          BRANCH_NAME="update-summarize-rss-${IMAGE_TAG}"

          git config user.name "ouchi-k8s[bot]"
          git config user.email "${{ vars.OUCHI_K8S_APP_ID }}+ouchi-k8s[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH_NAME}"
          git add apps/summarize-rss/deployment.yaml
          git commit -m "Update summarize-rss image to ${IMAGE_TAG}"
          git push origin "${BRANCH_NAME}"

          gh pr create \
            --repo a-takamin/ouchi-k8s \
            --title "Update summarize-rss image to ${IMAGE_TAG}" \
            --body "## Summary
          Update summarize-rss container image

          ### Changes
          - Image tag: \`${IMAGE_TAG}\`
          - Source commit: ${{ github.sha }}
          - Source repository: ${{ github.repository }}

          ### Links
          - [Source commit](${{ github.event.head_commit.url }})" \
            --label "automated-pr"
