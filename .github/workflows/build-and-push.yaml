name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.datetime.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate datetime tag
        id: datetime
        run: echo "tag=$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ steps.datetime.outputs.tag }}
          # type=semver は git tag が push されたときに考慮され、
          # それがセマンティックバージョン形式だった場合に pattern に基づいて Docker Tag が生成される

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest-pr:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Checkout ouchi-k8s repository
        uses: actions/checkout@v6
        with:
          repository: a-takamin/ouchi-k8s
          ssh-key: ${{ secrets.OUCHI_K8S_DEPLOY_KEY }}
          path: ouchi-k8s

      - name: Update manifest
        working-directory: ouchi-k8s
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.tag }}"
          MANIFEST_PATH="apps/summarize-rss/deployment.yaml"
          sed -i "s|image: ghcr.io/a-takamin/summarize-rss:.*|image: ghcr.io/a-takamin/summarize-rss:${IMAGE_TAG}|" "${MANIFEST_PATH}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          path: ouchi-k8s
          commit-message: "Update summarize-rss image to ${{ needs.build-and-push.outputs.tag }}"
          branch: "update-summarize-rss-${{ needs.build-and-push.outputs.tag }}"
          title: "Update summarize-rss image to ${{ needs.build-and-push.outputs.tag }}"
          body: |
            ## Summary
            Update summarize-rss container image

            ### Changes
            - Image tag: `${{ needs.build-and-push.outputs.tag }}`
            - Source commit: ${{ github.sha }}
            - Source repository: ${{ github.repository }}

            ### Links
            - [Source commit](${{ github.event.head_commit.url }})
          labels: automated-pr
